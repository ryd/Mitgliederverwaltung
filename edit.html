<h2 class="function_title"></h2>
<div class="edit_doc content">
  <div class="edit_input edit">
    Member ID: <input id="edit_id" name="id" type="text" class="input number edit_field" value="#id_value#"/>
  </div>
  <div class="edit_input edit">
    Prename: <input id="edit_firstname" name="firstname" type="text" class="input text edit_field"/>
  </div>
  <div class="edit_input edit">
    Lastname: <input id="edit_lastname" name="lastname" type="text" class="input text edit_field"/>
  </div>
  <div class="edit_input edit">
    Email: <input id="edit_email" name="email" type="text" class="input text edit_field"/>
  </div>
  <div class="edit_input edit">
    Street: <input id="edit_street" name="street" type="text" class="input text edit_field"/>
  </div>
  <div class="edit_input edit">
    Town: <input id="edit_town" name="town" type="text" class="input text edit_field"/>
  </div>
  <div class="edit_input edit">
    ZIP: <input id="edit_plz" name="plz" type="text" class="input numbers edit_field"/>
  </div>
  <div class="edit_input edit">
    Entry date: <input id="edit_entry_date" name="entry_date" type="text" class="date-pick input edit_field"/>
  </div>
</div>
<div id="button_edit" class="button"><a href='#'>Save</a></div>
<script>
$(document).ready(function() {
    // get profile and set values
    $.post("rest/edit.lua", { get: $("#edit_id")[0].value }, function(params) {
        $(".edit_field").each(function() {
            if (params[this.name]) { 
                this.value = unescape(params[this.name]);
            }
        });
    });

    // add handler for button
    $("#button_edit a").click(save_profile);

    // fokus keyword field
    $("#edit_firstname").focus();

    // date fields
    $('.date-pick').datePicker({clickInput:true, createButton:false, startDate:'01/01/1981'});

});

function save_profile() {
    var params = { save:1 };
    $(".edit_field").each(function() {
        if (this.value) {
            params[this.name] = escape(this.value);
        }
    });

    $.post("rest/edit.lua", params, function(res) {
        $("#mask_area").html("saved");
    });
}
</script>
