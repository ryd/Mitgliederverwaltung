<h2 class="function_title">Mitglied anlegen</h2>
<div class="add content">
    <div class="add_input edit">
    Prename: <input id="add_firstname" name="firstname" type="text" class="input text add_field"/>
  </div>
  <div class="add_input edit">
    Lastname: <input id="add_lastname" name="lastname" type="text" class="input text add_field"/>
  </div>
  <div class="add_input edit">
    Email: <input id="add_email" name="email" type="text" class="input text add_field"/>
  </div>
  <div class="add_input edit">
    Street: <input id="add_street" name="street" type="text" class="input text add_field"/>
  </div>
  <div class="add_input edit">
    Town: <input id="add_town" name="town" type="text" class="input text add_field"/>
  </div>
  <div class="add_input edit">
    ZIP: <input id="add_plz" name="plz" type="text" class="input numbers add_field"/>
  </div>
  <div class="edit_input edit">
    Entry date: <input id="add_entry_date" name="entry_date" type="text" class="date-pick input add_field"/>
  </div>
</div>
<div id="button_add" class="button"><a href='#'>add member</a></div>
<script>
$(document).ready(function() {
    // Add function
    $("#button_add a").click(query_add);

    // focus first field
    $("#add_firstname").focus();

    // date fields
    $('.date-pick').datePicker({clickInput:true, createButton:false, startDate:'01/01/1981'});

    // set default value
    $("#add_entry_date").val(new Date().asString());
});

function query_add(e) {
    e.preventDefault();

    // put all fields into one array
    var params = { id:'new' };
    $(".add_field").each(function() {
        if (this.value) {
            params[this.name] = escape(this.value);
        }
    });

    // post new member
    $.post("rest/add.lua", params, function(res) {
        alert("member added -  id="+res.id);
        call_edit(res.id);
    });
}
</script>
