<h2 class="function_title">Mitglied anlegen</h2>
<div class="add content">
    <div class="add_input edit">
    Vorname: <input id="add_firstname" name="firstname" type="text" class="input text"/>
  </div>
  <div class="add_input edit">
    Nachname: <input id="add_lastname" name="lastname" type="text" class="input text"/>
  </div>
  <div class="add_input edit">
    Email: <input id="add_email" name="email" type="text" class="input text"/>
  </div>
  <div class="add_input edit">
    Street: <input id="add_street" name="street" type="text" class="input text"/>
  </div>
  <div class="add_input edit">
    Ort: <input id="add_town" name="town" type="text" class="input text"/>
  </div>
  <div class="add_input edit">
    PLZ: <input id="add_plz" name="plz" type="text" class="input numbers"/>
  </div>
  <div class="add_input edit">
    Erfa: <input id="add_erfa" name="erfa" type="text" class="input text"/>
  </div>
</div>
<div id="button_add" class="button"><a href='#'>Mitglied anlegen</a></div>
<script>
$(document).ready(function() {
    $("#button_add a").click(function(e){
        e.preventDefault();

        // put all fields into one array
        var params = { id='new' };
        $(".search_field").each(function() {
            if (this.value) {
                params[this.name] = this.value;
            }
        });

        // post new member
        $.post("rest/add.lua", params, function(res) {
            alert("Mitglied angelegt -  id="+res.id);
            call_edit(res.id);
        });
  });

  // focus first field
  $("#add_firstname").focus();
});
</script>
